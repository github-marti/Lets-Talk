<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WordLove</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/login.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="head-container">
        <div class="brand">
            <h1 class="app-name">
                WordLove
            </h1>
            <h3 class="app-subtitle">
                The vocabulary-learning app
            </h3>
        </div>
    </div>
    <div class="body-container">
        <div class="form-container">
            <div class="field">
                <label class="label">Username</label>
                <div class="control">
                    <input class="input" type="text" id="username">
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="password" id="password">
                </div>
            </div>
        </div>
        <div class="button-container">
            <div>
                <img id="wordbot" src="img/robot.png">
            </div>
            <div>
                <button id="submit-btn" class="button is-rounded submitButton">Log In</button>
            </div>
            <div>
                <a href="/signup.html"><button class="button is-rounded newUserButton">New User? Click
                        Here</button></a>
            </div>
        </div>

    </div>
</body>

</html>
