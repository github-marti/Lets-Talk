<!DOCTYPE html>
<html lang="en">

<head>
  <title>Let's talk sign up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Anton|Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheets/signupstyle.css">
</head>

<body>

  <nav class="navbar" role="navigation" aria-label="main navigation">   
    <div id="navbarBasicExample" class="navbar-menu is-active">
      <h5 id="main-name">Let's Talk...</h5>
      <div class="navbar-end">
        <div class="navbar-item">
        </div>
      </div>
    </div>
  </nav>
 
  <div class="container" id="signup-container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 class="sign-form">Sign Up And Start Learning!</h2>
        <form class="signup">
          <div class="form-group">
              <div for="exampleInputUsername" id="username">Username</div>
              <input type="username" class="form-control input is-medium" id="username-input" placeholder="foo">
          </div>
          <div class="form-group">
            <div for="exampleInputEmail1" id="email">Email address</div>
            <input type="email" class="form-control input is-medium" id="email-input" placeholder="johndoe@email.com">
          </div>
          <div class="form-group">
            <div for="exampleInputPassword1" id="password">Password</div>
            <input type="password" class="form-control input is-medium" id="password-input">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only" id="err">Error:</span> <span class="msg"></span>
          </div>
          <div class="field" id="signbtn">
              <p class="control">
                <button class="button">
                  Sign up
                </button>
              </p>
            </div>
            <div class="container-fluid">
                <div class="navbar-header" id="login">
                  <a class="navbar-brand" href="login.html">
                    Log in
                  </a>
                </div>
              </div>
        </form>
        <br />
       
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
