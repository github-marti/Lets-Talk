<!DOCTYPE html>
<html lang="en">

<head>
  <title>WordLove</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheets/signup.css">
</head>

<body>

  <div class="head-container">
    <div class="brand">
      <h1 class="app-name">
        WordLove
      </h1>
      <h3 class="app-subtitle">
        Sign up and start learning!
      </h3>
    </div>
  </div>

  <div class="form-container">
    <form class="signup">
      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input class="input" type="text" id="username-input">
        </div>
      </div>
      <div class="field">
        <label class="label">E-mail Address</label>
        <div class="control">
          <input class="input" type="email" id="email-input">
        </div>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" id="password-input">
        </div>
      </div>
      <div class="button-container">
        <div class="field" id="signbtn">
          <p class="control">
            <button class="button">
              Sign up
            </button>
          </p>
          <a href="login.html">
              Log in
            </a>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
